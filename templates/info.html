<!DOCTYPE HTML>

<html>
<style>
h1 {
        font-family: 'The Girl Next Door', cursive;
	}
#menu {
	border: 1px solid #00CCCC;
}
</style>
<head>
<link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="static/js/application.js" type="text/javascript"></script>
	<title>Companion Planting Companion</title>
</head>
<body>
	<div id="header">
		<h1>Companion Planting Companion</h1>
	</div>
	
	<div id="menu">
	<h3>Select State:</h3>
		<select>
		<option>--State--</option>
		 {% for state in states[:-1] %}
		 <option>{{state[0]}}</option>
		 {% endfor %}
		</select>
	<h3>Select City:</h3>
		<select>
		<option>--City--</option>
		{% for city in cities %}
		<option>{{city}}</option>
		{% endfor %}
		</select>
	<h3>Select Season:</h3>
		<select>
		<option>--Season--</option>
		{% for season in seasons %}
		<option>{{season}}</option>
		{% endfor %}
		</select>
	</div>
	
	<div id="graph">
	<form method="post" action="/plots">
	Width:
	<select name='width' id="plot-width">
	{% for num in range(9) %}
		<option>{{num+1}}</option>
	{% endfor %}
	</select>
	Length:
	<select name='length' id="plot-length">
	{% for num in range(24) %}
		<option>{{num+1}}</option>
	{% endfor %}
	</select>
        <input type="submit" id="createplot" value="create plot">
	</form>
	<br>
	<div id="plots">
	</div>
	</div>
</body>
</html>
