<!DOCTYPE HTML>

<html>
<head>
<link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="static/js/application.js" type="text/javascript"></script>
<script src="static/js/jquery.dragsort-0.5.1.min.js" type="text/javascript"></script>
	<title>Companion Planting Companion</title>
</head>
<body>
	<div id="header">
		<h1>Companion Planting Companion</h1>
	</div>
	
	<div>
            <div>
			<h2>Plot</h2>
			<ul id="list">
				{% for square in order %}
				{% if square[1] == "1" and square[0] != "A" %}
			        <br><br><br><br><br><br>
			        {% endif %}
                                <li><div>
                                    {% if solved[square][0] in image_list %}
                                    <img src="static/plants/{{solved[square][0]}}.gif">
                                    {% else %}
                                    <img src="static/plants/Taro.gif">
                                    {% endif %}
                                </div><br>[{{square}}]<br>
					{{solved[square][0]}}<br>
					{{benefits[square]}}</li>
				{% endfor %}
			</ul>
			</div>
			</div>

			<input name="list1SortOrder" type="hidden" />

			<script type="text/javascript">

			function main() {
			$("#list").dragsort({ dragSelector: "div", dragBetween: true, dragEnd: saveOrder, placeHolderTemplate: "<li class='placeHolder'><div></div></li>" });
			function saveOrder() {
			var data = $("#list1 li").map(function() { return $(this).children().html(); }).get();
														                        $("input[name=list1SortOrder]").val(data.join("|"));
			};
			};
			$(document).ready(main);
			</script>

			<div style="clear:both;"></div>

</body>
</html>
